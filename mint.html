<body>
<div class="row" style="background-color: #000000; height: 100px;  width:100%; align-items: center; justify-content: center">
    <h1 style="color: #fe04ff"> Header Section</h1>
</div>
<section class="mint-section" id="minting">
    <div class="container">
        <div class="mint">
            <div class="mint__wrap">
                <h2 class="mint__title section-title">Mint Collection Name</h2>
                <p class="mint__text">
                    Total minted: <span class="total-minted">0 / 5000</span></p>
                <p class="mint__text">
                    0.08 Eth + Gas fee <br>Max 20 Collection Name per transaction</p>
                <form class="form" action="#">
                    <div class="form__wrap">
                        <div class="form__row">
                            <div class="form__field">
                                <button class="form__btn-add input-wrap-right" type="button" onclick="minus();">-</button>
                                <input class="form__input mint-input" type="number" name="#" id="box" value="1">
                                <button class="form__btn-add input-wrap-right" type="button" onclick="plus();">+</button>
                            </div>
                            <button class="form__btn-value input-five-button" type="button" onclick="showme(5)">5</button>
                            <button class="form__btn-value input-ten-button" type="button" onclick="showme(10)">10</button>
                            <button class="form__btn-value input-twenty-button" type="button" onclick="showme(20)">20</button>
                        </div>
                        <button class="form__btn js-popup-open" type="button">Connect wallet</button>
                        <button class="form__btn mint-button" type="button">MINT Collection Name</button>
                    </div>
                </form>
                <div class="links-wrap"><a class="mint__link"
                                           href="#"
                                           target="_blank">View Contract </a></div>
                <p class="mint__descr">Please use Chrome/Firefox with metamask extension for PC or metamask app
                    for mobile</p>
            </div>
        </div>
    </div>
</section>

<script>
    function showme(count) {
        document.getElementById("box").value = count;
    }

    function plus (){
        let x = document.getElementById("box").value;
        x++;
        document.getElementById("box").value=x;
    }

    function minus (){
        let x = parseInt(document.getElementById("box").value);
        if (x>1){
            x--;
        }

        document.getElementById("box").value=x;
    }


</script>
